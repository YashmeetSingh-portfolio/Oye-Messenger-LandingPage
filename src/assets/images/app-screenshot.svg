<svg width="280" height="580" viewBox="0 0 280 580" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone frame -->
  <rect width="280" height="580" rx="30" fill="#333333"/>
  
  <!-- Screen -->
  <rect x="10" y="10" width="260" height="560" rx="20" fill="#4F46E5"/>
  
  <!-- App UI Elements -->
  <!-- Header -->
  <rect x="10" y="10" width="260" height="60" rx="20" fill="#7C3AED"/>
  <circle cx="40" cy="40" r="15" fill="white"/>
  <rect x="65" y="30" width="120" height="10" rx="5" fill="white"/>
  <rect x="65" y="45" width="80" height="5" rx="2.5" fill="white" fill-opacity="0.7"/>
  <circle cx="230" cy="40" r="15" fill="white" fill-opacity="0.2"/>
  
  <!-- Chat bubbles -->
  <!-- Received messages -->
  <rect x="20" y="90" width="150" height="40" rx="10" fill="white" fill-opacity="0.9"/>
  <rect x="20" y="140" width="180" height="60" rx="10" fill="white" fill-opacity="0.9"/>
  
  <!-- Sent messages -->
  <rect x="100" y="210" width="170" height="40" rx="10" fill="#10B981"/>
  <rect x="130" y="260" width="140" height="60" rx="10" fill="#10B981"/>
  
  <!-- More received messages -->
  <rect x="20" y="330" width="160" height="40" rx="10" fill="white" fill-opacity="0.9"/>
  
  <!-- More sent messages -->
  <rect x="110" y="380" width="160" height="40" rx="10" fill="#10B981"/>
  
  <!-- Input area -->
  <rect x="20" y="510" width="240" height="50" rx="25" fill="white" fill-opacity="0.2"/>
  <circle cx="45" cy="535" r="15" fill="white" fill-opacity="0.3"/>
  <rect x="70" y="530" width="140" height="10" rx="5" fill="white" fill-opacity="0.3"/>
  <circle cx="235" cy="535" r="15" fill="#10B981"/>
  
  <!-- Status bar -->
  <rect x="10" y="10" width="260" height="25" rx="10" fill="#333333" fill-opacity="0.5"/>
  
  <!-- Home indicator -->
  <rect x="100" y="560" width="80" height="5" rx="2.5" fill="white" fill-opacity="0.5"/>
</svg>