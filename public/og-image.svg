<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#4F46E5"/>
  
  <!-- Gradient overlay -->
  <rect width="1200" height="630" fill="url(#paint0_linear)"/>
  
  <!-- App screenshot -->
  <g transform="translate(800, 115) scale(0.8)">
    <!-- Phone frame -->
    <rect width="280" height="580" rx="30" fill="#333333"/>
    
    <!-- Screen -->
    <rect x="10" y="10" width="260" height="560" rx="20" fill="#4F46E5"/>
    
    <!-- App UI Elements -->
    <!-- Header -->
    <rect x="10" y="10" width="260" height="60" rx="20" fill="#7C3AED"/>
    <circle cx="40" cy="40" r="15" fill="white"/>
    <rect x="65" y="30" width="120" height="10" rx="5" fill="white"/>
    <rect x="65" y="45" width="80" height="5" rx="2.5" fill="white" fill-opacity="0.7"/>
    <circle cx="230" cy="40" r="15" fill="white" fill-opacity="0.2"/>
    
    <!-- Chat bubbles -->
    <!-- Received messages -->
    <rect x="20" y="90" width="150" height="40" rx="10" fill="white" fill-opacity="0.9"/>
    <rect x="20" y="140" width="180" height="60" rx="10" fill="white" fill-opacity="0.9"/>
    
    <!-- Sent messages -->
    <rect x="100" y="210" width="170" height="40" rx="10" fill="#10B981"/>
    <rect x="130" y="260" width="140" height="60" rx="10" fill="#10B981"/>
    
    <!-- Input area -->
    <rect x="20" y="510" width="240" height="50" rx="25" fill="white" fill-opacity="0.2"/>
    <circle cx="45" cy="535" r="15" fill="white" fill-opacity="0.3"/>
    <rect x="70" y="530" width="140" height="10" rx="5" fill="white" fill-opacity="0.3"/>
    <circle cx="235" cy="535" r="15" fill="#10B981"/>
  </g>
  
  <!-- Logo and Text -->
  <g transform="translate(120, 200)">
    <!-- Logo -->
    <g transform="scale(2)">
      <rect x="5" y="5" width="30" height="30" rx="15" fill="white"/>
      <path d="M15 15 L25 15 L25 20 L20 20 L15 25 L15 15Z" fill="#4F46E5"/>
    </g>
    
    <!-- Text -->
    <text x="100" y="40" font-family="Inter, sans-serif" font-weight="700" font-size="60" fill="white">Oye Messenger</text>
    <text x="100" y="100" font-family="Inter, sans-serif" font-weight="400" font-size="30" fill="white" fill-opacity="0.9">Connect with friends and family</text>
    <text x="100" y="150" font-family="Inter, sans-serif" font-weight="400" font-size="30" fill="white" fill-opacity="0.9">through chat and video calls</text>
    
    <!-- Download button -->
    <rect x="100" y="200" width="250" height="60" rx="30" fill="white"/>
    <text x="150" y="240" font-family="Inter, sans-serif" font-weight="600" font-size="24" fill="#4F46E5">Download Now</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="white" fill-opacity="0.1"/>
  <circle cx="1100" cy="500" r="80" fill="white" fill-opacity="0.1"/>
  <circle cx="200" cy="500" r="30" fill="white" fill-opacity="0.1"/>
  <circle cx="1000" cy="150" r="20" fill="white" fill-opacity="0.1"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop stop-color="#7C3AED" stop-opacity="0.3"/>
      <stop offset="1" stop-color="#4F46E5" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>